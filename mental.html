<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0">
		<title>Mental free test</title>
		<link rel="stylesheet" href="mental.css">
	</head>
	<body>
		<div class="container">
			<div class="navContainer">
				<img src="logo.svg"
					alt="logo">
			</div>
			<div class="main">
				<div class="questionContainer">
					<div class="counterContainer">
						<div class="counter div-center">
							<p>1</p>
						</div>
					</div>
					<div class="quesOptionsContainer">
						<div class="question">
							Feeling nervous, anxious, or on edge
						</div>
						<div class="optionsContainer">
							<div class="options">Not at all</div>
							<div class="options">Several days</div>
							<div class="options">
								More than half the days
							</div>
							<div class="options">Nearly every day</div>
						</div>
					</div>
					<div class="btnsContainer">
						<a href="#"
							id="prevBtn">
							Prev
						</a>
					</div>
				</div>
				<div class="thankYouMessage"
					style="display: none;">
					Thank you for taking the time to complete your Personal Assessment.
				</div>
			</div>
			<div class="footer div-center">
				If you’re in a life-threatening situation, don’t use any app.&nbsp;
				<b>
					Consult with doctor.
				</b>
			</div>
		</div>
		<script src="mental.js"></script>
		<div>
			<footer></footer>
		</div>
		
	</body>
</html>
